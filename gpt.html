<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        html,
        body {
          position: relative;
          height: 100%;
        }
    
        body {
          background: #eee;
          font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
          font-size: 14px;
          color: #000;
          margin: 0;
          padding: 0;
        }
    
        .swiper {
          width: 100%;
          height: 100%;
        }
    
        .swiper-slide {
          text-align: center;
          font-size: 18px;
          background: #fff;
          display: flex;
          justify-content: center;
          align-items: center;
        }
      </style>
</head>
<body>
    <div class="swiper swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">Slide 1</div>
          <div class="swiper-slide">Slide 2</div>
          <div class="swiper-slide">Slide 3</div>
          <div class="swiper-slide">Slide 4</div>
          <!-- Add more slides as needed -->
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
      
      
      
      
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        // Define your custom plugin function
function materialEffectPlugin(instance) {
    // Logic for the material effect
    function materialEffect() {
        const { slides, params } = instance;
        const { slidesPerView, spaceBetween, cssMode, centeredSlides } = params;
        const u = centeredSlides ? 0.5 : Math.min(Math.max(params.materialEffect.slideSplitRatio, 0), 1);
        const m = centeredSlides ? 0.5 : 1 - Math.min(Math.max(params.materialEffect.slideSplitRatio, 0), 1);

        for (let v = 0; v < slides.length; v += 1) {
            const slide = slides[v];
            const wrapper = slide.querySelector('.swiper-material-wrapper');
            const opacityElements = slide.querySelectorAll('.swiper-material-animate-opacity');
            const scaleElements = slide.querySelectorAll('[data-swiper-material-scale]');
            const progress = -slide.progress;
            const offset = slide.swiperSlideOffset;
            const translate = instance.translate;
            let scale = 0;
            let translateValue = 0;
            let opacity = 0;

            const slideSize = instance.slidesSizesGrid[v];
            const slideOffset = instance.snapGrid[v];
            const centerOffset = (instance.size - slideSize) / 2;
            const centerTranslate = (offset - centerOffset - translate) / (slideSize + spaceBetween);

            const isBefore = centerTranslate < -0.5;
            const isAfter = centerTranslate > 0.5;

            if (progress <= 0) {
                if (centeredSlides && slidesPerView > 1) {
                    if (progress <= 0 && progress >= -(slidesPerView - 2)) {
                        translateValue = translate;
                        scale = 1;
                        opacity = 1;
                    }
                    if (isBefore && progress < -(slidesPerView - 1)) {
                        const diff = Math.abs(centerTranslate + 0.5);
                        scale = 1 - diff * 2 * u;
                        opacity = Math.max(1 - Math.abs(diff) * 2, 0);
                        translateValue = translate + (1 - u) * (slideSize + spaceBetween) * (diff + 1);
                    }
                    if (isAfter && progress > 0) {
                        const diff = Math.abs(centerTranslate - 0.5);
                        scale = 1 - diff * 2 * u;
                        opacity = Math.max(1 - Math.abs(diff) * 2, 0);
                        translateValue = translate - (1 - u) * (slideSize + spaceBetween) * (diff + 1);
                    }
                } else if (params.slidesPerView === 1) {
                    if (progress > 0 && progress <= 1) {
                        scale = 1 - progress;
                        translateValue = translate - slideOffset * progress;
                        opacity = 1 - Math.max(progress, 0);
                    }
                } else {
                    if (progress <= 0 && progress >= -(slidesPerView - 1)) {
                        translateValue = translate;
                        scale = 1;
                        opacity = 1;
                    }
                    if (isAfter && progress > 0) {
                        const diff = Math.abs(progress);
                        scale = 1 - diff * 2 * u;
                        opacity = Math.max(1 - Math.abs(diff) * 2, 0);
                        translateValue = translate - m * (slideSize + spaceBetween) * (1 + diff);
                    }
                    if (isBefore && progress < 0) {
                        const diff = Math.abs(progress);
                        scale = 1 - diff * 2 * u;
                        opacity = Math.max(1 - Math.abs(diff) * 2, 0);
                        translateValue = translate + m * (slideSize + spaceBetween) * (1 + diff);
                    }
                }
            }

            scale = Math.max(0, scale);
            scale = Math.min(scale, 1);
            scale = scale === 0 ? 1e-4 : scale;

            slide.style.setProperty('--swiper-material-scale', scale);

            opacityElements.forEach((element) => {
                element.style.opacity = opacity;
            });

            scaleElements.forEach((element) => {
                let scaleValue = parseFloat(element.getAttribute('data-swiper-material-scale')) || 1;
                scaleValue = isNaN(scaleValue) ? 1 : scaleValue;
                element.style.transform = `scale(${1 + (scaleValue - 1) * (1 - scale)})`;
            });

            if (instance.isHorizontal()) {
                wrapper.style.width = `${100 * scale}%`;
                wrapper.style.transform = `translate3d(${translateValue - (cssMode ? 0 : instance.snapGrid[0])}px, 0, 0)`;
            } else {
                wrapper.style.height = `${100 * scale}%`;
                wrapper.style.transform = `translate3d(0, ${translateValue - (cssMode ? 0 : instance.snapGrid[0])}px, 0)`;
            }
        }
    }

    // Add the materialEffect method to the Swiper instance
    instance.materialEffect = materialEffect;

    // Call the materialEffect method when the Swiper instance updates
    instance.on('update', materialEffect);

    // Return the instance with the plugin attached
    return instance;
}
    </script>

    <script>

        // Install the plugin into Swiper
Swiper.use(materialEffectPlugin);


// Initialize Swiper
const swiper = new Swiper('.swiper-container', {
  grabCursor: true,
  centeredSlides: true,
  slidesPerView: 3,
  spaceBetween: 30,
  pagination: {
    el: '.swiper-pagination',
    clickable: true,
  },
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

  on: {
    setTranslate: function() {
      var swiper = this;
      swiper.slides.forEach(function(slide, index) {
        var progress = swiper.progress; // Access progress from swiper context
        console.log(progress);
        var scale = 1 - Math.min(Math.abs(progress * 0.3), 0.3);
        var zIndex = 1 - Math.abs(Math.round(progress));
        var opacity = 1 - Math.abs(progress / 2);
        slide.style.transform = 'scale(' + scale + ')';
        slide.style.zIndex = zIndex;
        slide.style.opacity = opacity;
      });
    },
    setTransition(duration) {
        var swiper = this;
        swiper.slides.forEach((slide) => {
        slide.style.transitionDuration = `${duration}ms`;
      });
    }
  }
});


swiper.materialEffect();
    </script>
</body>
</html>
