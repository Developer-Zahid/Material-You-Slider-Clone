<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Material You Slider Clone</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
	<link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
	<div class="container">
		<div class="swiper tinyflow-slider" data-autoplay-delay="2000" data-dynamic-autoplay-delay="true">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<div class="card">
						<video loop muted playsinline preload="metadata" poster="https://images.unsplash.com/photo-1566026704123-16445bc4a86a?q=80&w=600&auto=format&fit=crop" data-slide-media="video">
							<source src="./assets/videos/video-1.mp4" />
						</video>
					</div>
				</div>
				<div class="swiper-slide">
					<div class="card">
						<video loop muted playsinline preload="metadata" poster="https://images.unsplash.com/photo-1501196354995-cbb51c65aaea?q=80&w=600&auto=format&fit=crop" data-slide-media="video">
							<source src="./assets/videos/video-2.mp4" />
						</video>
					</div>
				</div>
				<div class="swiper-slide">
					<div class="card">
						<video loop muted playsinline preload="metadata" poster="https://images.unsplash.com/photo-1618828450820-ff5f3da9611a?q=80&w=600&auto=format&fit=crop" data-slide-media="video">
							<source src="./assets/videos/video-3.mp4" />
						</video>
					</div>
				</div>
				<div class="swiper-slide">
					<div class="card">
						<img src="https://images.unsplash.com/photo-1623274398123-fbc7fd43c0c9?q=80&w=600&auto=format&fit=crop" alt="model" data-slide-media="image" />
					</div>
				</div>
			</div>
			<!-- Add Pagination -->
			<div class="tinyflow-slider__pagination"></div>
			<!-- Add Navigation -->
			<div class="arrow arrow--prev"></div>
			<div class="arrow arrow--next"></div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
	<script src="./assets/js/script.js"></script>
</body>
</html>
